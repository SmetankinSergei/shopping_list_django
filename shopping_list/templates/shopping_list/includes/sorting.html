{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/sorting.css' %}">
{% endblock %}

<div class="sorting">
    <div class="sorting-name">sorting:</div>
    {% if sorting %}
        {% if sorting == 'by_date' %}
            <div class="by-date active">by date</div>
            <a href="?sorting=by_price"><div class="by-price">by price</div></a>
        {% elif sorting == 'by_price' %}
            <a href="?sorting=by_date"><div class="by-date">by date</div></a>
            <div class="by-price active">by price</div>
        {% endif %}
    {% endif %}
</div>
