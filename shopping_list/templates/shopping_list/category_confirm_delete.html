{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/confirm_delete.css' %}">
{% endblock %}

{% block content %}
<div class="delete-block">
    <form class="delete-form" method="post">
        {% csrf_token %}
        <p class="question">delete category "{{ category.name }}"?</p>
        <button class="delete-button" type="submit">confirm</button>
        <a class="cancel-button" href="{% url 'shopping_list:category_list' category.pk %}">cancel</a>
    </form>

    <img class="image-question" src="{% static 'img/question.svg' %}">
</div>
{% endblock %}
